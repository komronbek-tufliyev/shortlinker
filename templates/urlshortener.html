{% extends 'base.html' %}

{% block title %}
    Shorten URL | URL Shortener
{% endblock %}

{% block content %}

<section class="bg-gray-50 py-12">
    <div class="px-4 mx-auto max-w-screen-md text-center">
        <h2 class="mb-4 text-3xl font-bold text-gray-800">Shorten Your URL</h2>
        <p class="mb-8 text-lg text-gray-600">
            Enter a long URL below to generate a short, easy-to-share link.
        </p>
        
        <form method="POST" action="{% url 'shorten_url' %}" class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 justify-center">
            {% csrf_token %}
            <input 
                type="url" 
                name="long_url" 
                placeholder="Enter your long URL here" 
                class="w-full p-3 text-gray-900 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required>
                
            <button 
                type="submit" 
                class="w-full md:w-auto px-5 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">
                Shorten URL
            </button>
        </form>

        {% if short_url %}
            <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                <p class="text-gray-700 text-lg">Here is your short link:</p>
                <a href="{{ short_url }}" target="_blank" class="text-blue-600 text-xl font-medium hover:underline">{{ short_url }}</a>
            </div>
        {% endif %}
    </div>
</section>

{% endblock %}
